<!DOCTYPE html>
<html>
	<head>
		<title>Simon Generator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <!-- End Meta tags -->
	    <!-- Link Bootstrap CDN -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<div id="playArea" class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
			<div id="colors">
				<div id="color1" class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
				<div id="color2" class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
				<div id="color3" class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
				<div id="color4" class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
			</div>
			<div id="controls" class="text-center">
				<h3>Simon</h3>
				<p id="input">--</p>
				<button type="button" id="startBtn"></button>
				<button type="button" id="strictBtn"></button>
				<button type="button" id="restartBtn">Restart</button>
					<label id="count">Count</label>
					<label id="start">Start</label>
					<label id="strict">Strict</label>
			</div>
		</div>
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-key="color1"></audio>
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-key="color2"></audio>
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-key="color3"></audio>
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-key="color4"></audio>
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
